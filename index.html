<!DOCTYPE html>
<html>
  <head>
    <title>Chrono Trigger</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" href="index.css">
    <script src="script.js"></script>
  </head>
  <body>
    <video muted autoplay>
      <source src="img/chrono.mp4" type="video/mp4">
    </video>
    <audio autoplay>
      <source src="snd/Presentiment.mp3" type="audio/mp3">
    </audio>
    <script>
      function play() {
        var audio = document.getElementById("select");
        audio.play();
      }
    </script>
    <audio id="select" src="snd/select.mp3" type="audio/mp3" preload="auto"></audio>
    <div>
      <p>
        <audio id="select" src="snd/select.mp3" type="audio/mp3"></audio>
        <a onmouseover="play()" href="index.html"><button>Replay</button></a><br>
        <a onmouseover="play()" href="about.html"><button>About</button></a><br>
        <a onmouseover="play()" href="quiz.html"><button>Quiz</button></a>
      </p>
    </div>
  </body>
</html>
